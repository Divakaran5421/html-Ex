<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Calculater</h1>
    <div class="calc">
            <button onclick="display('1')" value="1">1</button>
            <button onclick="display('2')" value="2">2</button>
            <button onclick="display('3')" value="3">3</button>
            <button onclick="display('+')" value="+">+</button>
        <br><br>
           <button onclick="display('4')" value="4">4</button>
            <button onclick="display('5')" value="5">5</button>
            <button onclick="display('6')" value="6">6</button>
            <button onclick="display('-')" value="-">-</button>
        <br><br>
            <button onclick="display('7')" value="7">7</button>
            <button onclick="display('8')" value="8">8</button>
            <button onclick="display('9')" value="9">9</button>
            <button onclick="display('*')" value="*">*</button>
        <br><br>
            <button onclick="display('.')" value=".">.</button>
            <button onclick="display('0')" value="0">0</button>
            <button onclick="sum()" value="=">=</button>
            <button onclick="display('/')" value="/">/</button>
        <br><br>
          <input type="text" name="" id="total" placeholder="0">
    </div>
    <script>
        var totalValue=document.getElementById('total');
        function display(num){
        totalValue.value += num;
        }
        function sum(){
            try{
                totalValue.value=eval(totalValue.value)
            }
            catch(err){
                alert('invalid')
            }
        }
       
    </script>
</body>
</html>
